<!doctype html>
<html lang="en">
  <head>
    <title>Edit Button Options</title>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <style>
        * {
            line-height: 1.5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label, textarea, button {
            display: block;
        }
    </style>
  </head>

  <body>
    <h1>Edit Button Options</h1>
    <form>
        <label for="overrides">Overrides</label>
        <textarea id="overrides" rows="10" cols="50">
    https://jamesg.blog, https://jamesg.blog/edit
        </textarea>
        <p style="margin-top: 0;"><em>You can specify a URL ending in /* to say apply to all URLs.</em></p>
        <label for="natural-language-heuristics">Use natural language heuristics?</label>
        <input type="checkbox" id="natural-language-heuristics" />
        <br><br>
        <button type="submit" id="save">Save</button>
    </form>
    <p id="status"></p>
    <script src="options.js"></script>
  </body>
</html>
